services:
  app:
    image: sugatan-yotpo:latest
    build:
      context: .
      args:
        BUILD_ENV: prod
    container_name: sugatan-yotpo
    volumes:
      - ./creds/${CREDS_FILENAME}.json:/tmp/${CREDS_FILENAME}.json
      - ./data:/app/data
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: /tmp/${CREDS_FILENAME}.json
      K_SERVICE: dev
      K_CONFIGURATION: dev
      K_REVISION: dev-00001
      USERNAME: ${USERNAME}
      Y_PWD: ${Y_PWD}

    ports:
      - '8080:8080'
    user: '0'
